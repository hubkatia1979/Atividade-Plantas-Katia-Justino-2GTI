<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Plant</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/script.js"></script>
</head>
<body>
    
    <header>
        <navbar id="navbar">
            <div class="navbar-container">
             <img src="css/style.css" alt="" class="logo">
            </div>
         </navbar>

    </header>
    
        <section>
            <div class="main">
                <h1>Cadastro de Plantas</h1>
                <div class="cadastro">

                    <form id="form-cadastro" onsubmit="return false">
                        <div class="Linha">
                            <label>INFORME NOME DA PLANTA</label>
                            <input type="text" name="nome" placeholder="Informe o nome da planta" maxlength="40" autocomplete="off">
                        </div>

                        <div class="Linha">
                            <label>IDENTIFIQUE SUA ESPÉCIE</label>
                            <input type="text" name="especie" placeholder="Identifique sua especie" maxlength="88" autocomplete="off">
                        </div>

                        <div class="Linha">
                            <label>ALTURA (M) (NÃO OBRIGATÓRIO)</label>
                            <input type="text" name="altura" placeholder="Altura" maxlength="15" autocomplete="off" oninput="validarNumero(this)">
                        </div>


                            <input type="submit" name="enviar" value="Cadastrar" onclick="salvar()" />

                    </form>
                </div>
            </div>
        </section>
</body>
</html>
